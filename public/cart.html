<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../public/styles.css">

  <title>Shopping Cart</title>
</head>
<body>
  <h1 class="text-center alert alert-secondary"><b> Shopping Cart</b></h1>
  <a href="../index.html" style="color: #3d3c3c; text-decoration: none; text-align: center;"><h5>Products</h5></a>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="cart-header">
            <h3>Your Cart Items</h3>
            <ul id="cart-list"></ul>
        </div>
      </div>
			<div class="col-12 text-center">
        <button id="clear-cart" class="btn btn-outline-dark" style="height: 40px; margin-bottom: 40px;">Clear Cart</button>
        <button id="place-order" class="btn btn-success" style="height: 40px; margin-bottom: 40px;">Place Order</button>
      </div>
      
    </div>
  </div>
  <script src="../controller/cartController.js"></script>
</body>
</html>
